{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="login-section">
        <div class="form-section">
            <form action="" method="post">
                <div class="form-data" id="form-toggle">
                    <input type="email" class="form-control" aria-describedby="emailHelp" id="toggle_data"/>
                    <span data-placeholder="Enter your email"></span>
                </div>

                <div class="form-data" id="form-toggle">
                    <input type="password" class="form-control" placeholder="" id="toggle_data"/>
                    <span data-placeholder="Enter your password"></span>
                </div>


                <div class="form-group">
                    <div class="col-xs-6 form-check" style="float: left;">
                        <input type="checkbox" class="form-check-input" id="form-check">
                        <label class="form-check-label" for="form-check">Remember me</label>
                    </div>


                    <div class="col-xs-6" style="float: right;">
                        <label><small><a href="">Forgot Password?</a></small></label>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn login-button">Login</button>
                </div>
            </form>

        </div>
        {% include 'account/includes/footer_data.html' %}
    </div>
</div>
{% endblock content %}
